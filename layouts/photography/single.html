{{- define "main" }}

<article class="post-single">
  <header class="post-header">
    {{ partial "breadcrumbs.html" . }}
    <h1 class="post-title entry-hint-parent">
      {{ .Title }}
    </h1>
  </header>

  <div class="post-content">
    {{ partial "image-gallery.html" (dict "context" . "gallery_dir" "/album") }}
  </div>

</article>

{{- end }}{{/* end main */}}
