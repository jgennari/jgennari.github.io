baseURL: http://gennari.com/
languageCode: en-us
title: Gennari Industries Blog

googleAnalytics: G-ZNMYBWFCPN

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

params:
  env: production
  title: Gennari Industries Blog
  author: Me
  DateFormat: "January 2, 2006"
  
  # Logo configuration
  label:
    icon: "/images/GennariIndustries-Black.png"
    iconDark: "/images/GennariIndustries-White.png"
    iconHeight: 45

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter"] # To customize which share buttons to be enabled on page
  #ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  homeInfoParams:
    Title: Welcome to Gennari Industries!
    Content: My name is Joey Gennari and I'm a founder at [Movement.io](https://movment.io), a video delivery platform for fitness creators. I'm also an engineer and athlete from the United States. I have interest in AI, software development, data science, and endurance sports. I also love 3D printing, CAD and design-for-manufacturing. Contact me at hi@gennari.industries.com.

  socialIcons: # optional
      - name: github
        url: "https://github.com/jgennari"
      - name: twitter
        url: "https://twitter.com/cybrjoe"
      - name: instagram
        url: "https://instagram.com/joeygennari"
      - name: linkedin
        url: "https://www.linkedin.com/in/jgennari/"
      - name: strava
        url: "https://www.strava.com/athletes/jgennari"
      - name: printables
        url: "https://www.printables.com/social/202625-joey-gennari"
      - name: stackoverflow
        url: "https://stackoverflow.com/users/363859/joey-gennari"

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: categories
                  url: categories
                  weight: 5
                - name: archive
                  url: archives
                  weight: 5
                - name: tags
                  url: tags/
                  weight: 5
                - name: links
                  url: links
                  weight: 5
                - identifier: search
                  name:
                  post: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                  url: /search
                  weight: 40

outputs:
    home:
        - HTML
        - RSS
        - JSON

markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
  highlight:
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
    noClasses: false